# ntopng Configuration File

# Verbose (Debug)
#--verbose

# Network Interface(s):
# ***Note: To add more than one interface use multiple entries:
#--interface br-lan
#--interface eth0
--interface any

# HTTP Access Port:
--http-port 3000

# Local Networks:
# ***Note: To add more than one local network comma separate:
# --local-networks 172.16.1.0/24,172.31.1.0/24
--local-networks 192.168.1.0/24

# ntopng Working Directory:
--data-dir /var/tmp/ntopng

# DNS Address Resolution Mode:
--dns-mode 1

# Web Interface Authentication Disabled
#--disable-login

# Web Interface Users file (requires 
#--users-file /etc/ntopng/ntopng-users.conf

# Web Lnterface Logout For Inactivity:
#--disable-autologout

# Disable Alerts:
#--disable-alerts

# Sticky Hosts
--sticky-hosts none
#--sticky-hosts local
#--sticky-hosts remote
#--sticky-hosts all
